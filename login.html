  <body>
    <header>
      <div class="header-container">
        <nav>
          <nav>
            <ul>
              <a class="button1" href="index.html"
                ><img
                  class="rivia-logo"
                  src="img/WDP Logo (RIVIA Recipes).png"
                  alt="RIVIA Logo"
              /></a>
              <a class="header-options1" href="about-us.html">
                <li class="button2">About Us</li>
              </a>
              <div class="header-buttons">
                <a href="favourite-recipes.html"
                  ><button class="favourites">
                    <img
                      class="favourites-img"
                      src="img/favourites-img.png"
                      alt="Favourite Recipes"
                    /></button
                ></a>
                <a href="login.html">
                  <button class="login">
                    <img
                      class="login-img"
                      src="img/login-img.png"
                      alt="Login"
                    />
                  </button>
                </a>
              </div>
            </ul>
          </nav>
        </nav>
      </div>
    </header>
    <div class="page-container">
      <main>
        <div class="sign-in-main">
          <form action="#" class="signIn-form">
            <label for="fname" class="fname">First Name:</label>
            <input
              id="fname"
              class="fname-box"
              type="text"
              name="Your First Name"
              placeholder="Your First Name..."
              style="color: black"
              required
            />
            <br />
            <label for="lname" class="lname">Last Name:</label>
            <input
              id="lname"
              class="lname-box"
              type="text"
              name="Your Last Name"
              placeholder="Your Last Name..."
              style="color: black"
              required
            />
            <br />
            <label for="Email" class="email">Email Adress:</label>
            <input
              class="email-box"
              type="email"
              name="Email"
              placeholder="Your Email..."
              style="color: black"
              required
            />
            <br />
            <label for="Phone-number" class="tNumber">Phone Number:</label>
            <input
              class="tNumber-box"
              type="number"
              name="Phone-number"
              placeholder="Your Phone Number..."
              style="color: black"
              required
            />
            <br />
            <label for="Password" class="password">Choose a Password:</label>
            <input
              class="password-box"
              type="text"
              name="password"
              placeholder="Your Password..."
              style="color: black"
              required
            />
            <br />
            <label for="Cpassword" class="Cpassword"
              >Confirm Your Password:</label
            >
            <input
              class="Cpassword-box"
              type="text"
              name="Cpassword"
              placeholder="Confirm Your Password..."
              style="color: black"
              required
            />
            <br />
            <div class="su">
              <button type="submit" class="SU-button">Sign In</button>
            </div>
          </form>
        </div>

        <div
          id="submittedMessage"
          class="fade-in"
          style="display: none; opacity: 0"
        ></div>
      </main>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-columns">
          <div class="footer-div">
            <h1>Quick Links:</h1>
            <a class="footer-options" href="about-us.html"><p1>About Us</p1></a>
